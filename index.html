<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="portfolio">
        <header>
            <nav>
                <h3 class="logo">Unathi Booi</h3>
                <img src="images/hamburger.svg" alt="burger">
            </nav>
            <main>
                <section class="page photographer">
                    <div class="details">
                        <h1>Elena Morale</h1>
                        <h2>Pro Photographer</h2>
                        <p>04/05/2021</p>
                    </div>
                    <div class="hero">
                        <img class="model-left" src="images/model-left.jpg" alt="model">
                        <img class="model-right" src="images/model-right.jpg" alt="model">
                    </div>
                </section>
                <section class="page chef">
                    <div class="details">
                        <h1>John Savos</h1>
                        <h2>Pro Chef</h2>
                        <p>04/01/2023</p>
                    </div>
                    <div class="hero">
                        <img class="model-left" src="images/chef-left.jpg" alt="model">
                        <img class="model-right" src="images/chef-right.jpg" alt="model">
                    </div>
                </section>
                <section class="page hairstyle">
                    <div class="details">
                        <h1>Johnny Harris</h1>
                        <h2>Pro Hairstylist</h2>
                        <p>04/01/2023</p>
                    </div>
                    <div class="hero">
                        <img class="model-left" src="images/hair-left.jpg" alt="model">
                        <img class="model-right" src="images/hair-right.jpg" alt="model">
                    </div>
                </section>
                <div class="pages">
                    <div class="page-1">
                        <h3>01</h3>
                        <svg 
                            class="slide active"
                            width="12" 
                            height="12" 
                            viewBox="0 0 12 12" 
                            fill="none" 
                            xmlns="http://www.w3.org/2000/svg">
                            <circle cx="6" cy="6" r="6" fill="white"/>
                        </svg>                            
                    </div>
                    <div class="page-2">
                        <h3>02</h3>
                        <svg 
                            class="slide"
                            width="12" 
                            height="12" 
                            viewBox="0 0 12 12" 
                            fill="none" 
                            xmlns="http://www.w3.org/2000/svg">
                            <circle cx="6" cy="6" r="6" fill="white"/>
                        </svg>                            
                    </div>
                    <div class="page-3">
                        <h3>03</h3>
                        <svg 
                            class="slide"
                            width="12" 
                            height="12" 
                            viewBox="0 0 12 12" 
                            fill="none" 
                            xmlns="http://www.w3.org/2000/svg">
                            <circle cx="6" cy="6" r="6" fill="white"/>
                        </svg>                            
                    </div>
                </div>
            </main>
        </header>
    </div>
</body>
</html>
